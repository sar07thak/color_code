<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color_code_generator</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper bg-slate-950 h-screen w-screen flex justify-center items-center">
        <!-- container -->
        <div class="conatiner   shadow-violet-600 shadow-md h-1/2 w-2/3  md:h-2/3 md:w-1/2 text-gray-300 bg-slate-900 rounded-lg flex flex-col justify-center items-center">
            <!-- heading -->
            <p class="text-xl font-bold font-sans ">GENERATE  RANDOM  COLOR  CODE</p>
            <!-- color_box -->
            <div class="color_box  md:h-1/2 md:w-1/2 h-1/2 w-60 mt-3 rounded-md  shadow-violet-800 shadow-sm"></div>
            <!-- botttom_box -->
            <div class="md:flex flex-col items-center w-60  md:justify-between md:w-1/2  mb-7 mt-3 ">
                <button class=" click_btn  hover:bg-violet-800 duration-200 border  border-violet-800 p-3 rounded-2xl font-sans w-60  mb-3">CLICK HERE</button>
                <p class="display_code font-sans text-lg text-center">Code is : ___________</p>
            </div>
            <button class="again_btn  w-60 p-3 rounded-2xl  hover:bg-violet-800 duration-200 border  border-violet-800 font-sans">RESTART</button>
        </div>
    </div>
    <script src="./dist/scrpt.js"></script>
</body>
</html>
